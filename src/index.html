<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Homework 13</title>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="gallery">
            <div class="container">
                <form class="search-form" id="search-form">
                    <label class="search-input-label"
                        >Поиск изображений:
                        <input
                            class="search-input"
                            type="text"
                            name="query"
                            autocomplete="off"
                            placeholder="Название..."
                        />
                    </label>
                    <button class="button" type="submit">Найти</button>
                </form>
                <ul class="gallery-list list" id="gallery-list">
                    <!-- Список <li> с карточками изображений -->
                </ul>
                <!-- <button class="button load-func" id="gallery-load">
                    Загрузить еще...
                </button> -->
                <span class="observer-target" id="observer-target"></span>
            </div>
        </section>
    </body>
</html>
